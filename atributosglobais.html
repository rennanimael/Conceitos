<!--
    - class (define um tipo para a tag, possibilitando alteração pelo css ou javascript)
    - contenteditable (valor booleano, true or false, habilitando ou não edição do dos elementos da tag)
    - data-* (no lugar do asterisco vai qualquer nome, ex: data-cadeira, ajuda a expandir quais tipos de atributos posso colocar no html)
    - hidden (serve para esconder uma tag)
    - id (um unico id por página como recomendação))
    - style (estilo, deixar bonito, nao muito utilizado por causa do css)
    - tabindex (navegação utilizando tecla tab, sua ordem de prioridade é baseada em numeros naturais)
    - title (Definir um título para a tag)
-->

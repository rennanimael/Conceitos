<!--Atributos são configurações ou informações extras de uma tag

<img src="" alt="">
src e alt  é o nome dos atributos

= "" é o conteúdo deste atributo

-->

<img src="/imagens/ganyu.png" alt="broken">

<!--Caso a src não seja encontrada, será exibida a mensagem broken-->

<!--Atributos podem ser booleanos também, neste caso não há necessidade de atribuir valor

<input type = "text" disabled>  o disabled é um atributo booleano que inutiliza o input type

é sempre recomendado utilizar aspas duplas ao atribuir valor para os atributos, para que evite conflitos com escrita e outros atributos na mesma linha
